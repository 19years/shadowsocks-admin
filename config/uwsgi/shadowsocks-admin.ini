[uwsgi]
#application's base folder
base = /home/shrike/coding/python/flask/shadowsocks-admin

#python module to import
app = run
module = %(app)

home = /home/shrike/coding/python/flask/venv
pythonpath = /home/shrike/coding/python/flask/shadowsocks-admin

#socket file's location
socket = /tmp/sa_nginx.sock

#permissions for the socket file
chmod-socket = 666

#the variable that holds a flask application inside the module imported at line #6
callable = app

#location of log files
logto = /var/log/uwsgi/%n.log

# spawn 1 process
processes = 1

# each process with 20 threads
threads = 20